{% extends "base.html" %}

{% block content %}
<div class="jumbotron"> 
  <form action="/" method="post" id="loginform">
     <div class="form-group">
       <label for="exampleInputcustomername">Fullname</label>
       <input type="customer" class="form-control" id="exampleInputfullname" name ="Customer" placeholder="fullname"  required>
       
     </div>
     <div class="form-group">
       <label for="exampleInputAppid">Email</label>
       <input type="appid" class="form-control" id="exampleInputemail" name="email" placeholder="email"  required>
     </div> 
     <div class="form-group">
        <label for="exampleInputAppid">password</label>
        <input type="appid" class="form-control" id="exampleInputPasswd" name="passwd" placeholder="password"  required>
      </div> 

     
     <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
   </form>  
 </div>

   <script>
$("#btnSubmit").click(function (e) {
    alert("you fired Button");
    var fullname = $("#exampleInputfullname").val();
    var email = $("#exampleInputemail").val();
    var passwd   = $("#exampleInputPasswd").val();
    $.ajax({
        url:'/',
        type:'POST',
        data:{'name':fullname,
        'Email':email,
        'Passwd':passwd},
        success:function(response) {
            console.log(response);
        },
        error:function(error){
            console.log(error);
        }

    
    });
    e.preventDefault();
})
   </script>
 

{% endblock %}
